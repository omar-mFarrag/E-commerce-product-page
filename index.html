<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce product page</title>
  <master class="css"></master>
  <link rel="stylesheet" href="./css/master.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <nav>
        <img src="./images/icon-menu.svg" alt="">
        <img src="./images/logo.svg" alt="">
        <ul>
          <li><a href="#">Collection</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="left-side">
        <div class="cart" id="cart">
          <img src="./images/icon-cart.svg" alt="" onclick="cartContentShow();">
          <div class="cart-content" id="cart-content">
            <h4>Cart</h4>
            <P>Your cart is empty.</P>
          </div>
        </div>
        <img class="profile" src="./images/image-avatar.png" alt="">
      </div>
    </div>
    <div class="content">
      <div class="flex-box">
        <div class="product">
          <img src="./images/image-product-1.jpg" id="main-prod" alt="">
          <div id="next">
            <img src="./images/icon-next.svg"  alt="">
          </div>
          <div id="prev">
            <img src="./images/icon-previous.svg"  alt="">
          </div>
          <div class="thumbnails">
            <div>
              <img src="./images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div>
              <img src="./images/image-product-2-thumbnail.jpg" alt="">
            </div>
            <div>
              <img src="./images/image-product-3-thumbnail.jpg" alt="">
            </div>
            <div>
              <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="info">
          <h4>SNEAKER COMPANY</h4>
          <h2>Fall Limited Edition <br> Sneakers</h2>
          <p>These low-profile are your perfect casual wear companion. Featuring a durable rubber outer sole, 
            they'll withstand everything the weather can offer.
          </p>
          <div class="spans">
            <span class="current-price">$125.00</span>
            <span class="old-price">$250.00</span>
          </div>
          <div class="add-to-cart">
          <div class="counter">
            <img onclick="minusCounter();" src="./images/icon-minus.svg" alt="">
            <span id="count">0</span>
            <img onclick="plusCounter();" src="./images/icon-plus.svg" alt="">
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="">
            Add to cart
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
